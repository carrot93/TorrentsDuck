<template name="serverStatus">
  <div class="ui stackable grid">
    <div class="twelve wide column">
      <div class="ui active yellow progress" id="diskUsage">
        <div class="bar">
          <div class="progress"></div>
        </div>
        <div class="label">{{humanFileSize diskUsage.available true}} {{_ 'available'}}</div>
      </div>
    </div>
    <div class="four wide right aligned column">
      <div class="ui labels">
        <div class="ui basic right pointing label">
          {{_ 'Load_average'}}
        </div>
        {{#each loadAverage}}
        <div class="ui label">
          {{roundTwo this}}
        </div>
        {{/each}}
      </div>
    </div>
  </div>
  <h4 class="ui center aligned header">
    {{{_ 'ftp_open_on_port' ftpPort= ftpPort}}}
  </h4>
</template>
