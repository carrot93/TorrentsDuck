<template name="filesList">
  <div class="ui basic segment">
    <div class="ui celled list">
      {{#each filesList}}
      <div class="item">
        <i class="folder icon"></i>
        <div class="content">
          <div class="header">{{name}}</div>
          <div class="description">{{shortDate createdAt}}</div>
          <div class="list">
            {{#each files}}
            <a class="item" href="/file/{{this}}" target="_blank">
              <i class="file icon"></i>
              <div class="content">
                <div class="description">{{this}}</div>
              </div>
            </a>
            {{/each}}
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    {{> defaultBootstrapPaginator pagination=filesPagination limit=50 containerClass="center aligned"}}
  </div>
</template>
